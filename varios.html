<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/styleTP.css">
<title>menu</title>

<style>
  /* Tus estilos CSS van aquí */

  :root {
    --blue-primary: #007bff;
    --blue-light: #71c7ec;
    --gray-light: #f8f9fa;
    --gray-dark: #31608f;
    }

    .footer{
        display: grid;
        grid-template-columns: 1fr 1px 2fr;
        background-color: #5551FF;
        width: 100%;
        height: 177px;
    
    }

  .menu-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* Un ítem por columna */
    padding: 10px;
    grid-gap: 10px; /* Espacio entre elementos */
  }
  
  .menu-item {
    padding: 10px;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  menu-item {
    padding: 20px;
    text-align: center;
    border: 4px solid #ccc;
    border-radius: 10px;
    box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
    background-color: #f9f9f9; /* Fondo ligero para el menú */
    margin: 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .menu-item a {
    text-decoration: none;
    color: black;
    font-size: 14px; /* Tamaño de letra más pequeño para espacio reducido */
  }

  .content-section {
    display: none; /* Ocultar todas las secciones por defecto */
  }
  
  .active {
    background-color: #f0f0f0; /* Color de fondo para el elemento activo */
    box-shadow: 0px 0px 8px rgba(0,0,0,0.5); /* Sombra para destacar */
  }
  .menu-item:hover {
    transform: scale(1.1);
    box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
  
  @media only screen and (max-width: 600px) {
    .menu-container {
      grid-template-columns: repeat(3, 1fr); /* Ajusta a tres columnas en pantallas pequeñas */
    }
  
    .menu-item {
      padding: 10px;
    }
  
    .menu-item a {
      font-size: 12px; /* Más pequeño para mejor ajuste */
    }

</style>

</head>

<body>


<div class="menu-container">
  <div class="menu-item" data-target="#uxui">Diseño UX/UI</div>
  <div class="menu-item" data-target="#databases">Bases de Datos</div>
  <div class="menu-item" data-target="#java">Java</div>
  <!-- Agrega más botones según necesites -->
</div>

<!-- Secciones de contenido -->
<div id="uxui" class="content-section" style="display: none;">Contenido de Diseño UX/UI</div>

<!-- Menú de navegación -->
<div class="menu-container">
  <div class="menu-item"><a href="URL_DISENO_UX_UI">Diseño UX/UI</a></div>
  <div class="menu-item"><a href="URL_BASES_DE_DATOS">Bases de Datos</a></div>
  <div class="menu-item"><a href="URL_JAVA">Java</a></div>
  <div class="menu-item"><a href="URL_PYTHON">Python</a></div>
  <div class="menu-item"><a href="URL_CSS">CSS</a></div>
  <div class="menu-item"><a href="URL_HTML">HTML</a></div>
</div>


<div id="databases" class="content-section" style="display: none;">Contenido de Bases de Datos</div>
<div id="java" class="content-section" style="display: none;">Contenido de Java</div>
<!-- Agrega más secciones según corresponda -->

<script>
// Tu código JavaScript aquí
document.querySelectorAll('.menu-item').forEach(item => {
  item.addEventListener('click', function() {
    document.querySelectorAll('.menu-item').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
    this.classList.add('active');
    const sectionId = this.getAttribute('data-target');
    document.querySelector(sectionId).style.display = 'block';
  });
});
</script>


</body>
</html>
