    <style>
        :root {

            --gray-light: #f0f0f0;
            /* Color de fondo */
            --gray-dark: #333;
            /* Color de texto */
            --icon-color: #000;
            /* Color de icono */
            --inactive-border-color: #272323;
            /* Color de borde inactivo */
            --active-bg-color: #cbedb6;
            /* Color de fondo activo */
            --inactive-bg-color: #b9e89c;
            /* Color de fondo activo */
            --active-text-color: #241e1e;
            /* Color de texto activo */
            --active-border-color: #666;
            /* Color de borde activo */
            --active-icon-color: #000;
            /* Color de icono activo */
            --blue-primary: #007bff;
            --blue-light: #67c5ed;
            --gray-light: #f8f9fa;
            --gray-dark: #1a1f23;
            --green-dark: #11c02b;
        }
    </style>
</head>

<body>


    <div id="inicio" class="container mt-5">

    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./img/medicina-prepaga.jpeg" alt="First slide">
                <!-- Asegúrate de ajustar la ruta de las imágenes -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Especialidad 1</h5>
                    <p>Descripción breve de la especialidad 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./img/medicina-interna.jpg.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Especialidad 2</h5>
                    <p>Descripción breve de la especialidad 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./img/Vacunación-bebe.jpeg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Especialidad 3</h5>
                    <p>Descripción breve de la especialidad 3.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
