<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambulancia en Movimiento</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Evita el desplazamiento horizontal */
    }
    .navbar {
        position: fixed;
        width: 100%;
        background: blue;
        color: white;
        padding: 10px 20px;
        z-index: 10000; /* Mayor que el de la ambulancia para que pase por debajo */
    }
    #ambulance-animation {
        display: none;
        position: fixed;
        bottom: 20px;
        right: -300px;
        z-index: 9999;
        transition: right 0.5s ease-in-out;
        align-items: center;
        justify-content: center;
    }
    #ambulance-animation img {
        height: 100px;
    }
    #ambulance-message {
        background: red;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-left: 10px;
    }
</style>
</head>
<body>
    <div class="navbar">
        <h1>Obra Social</h1>
    </div>
    <div id="ambulance-animation">
        <img src="./img/Ambulancia.png" alt="Ambulancia">
        <div id="ambulance-message">¡Llame a emergencias! (011) 4444 8888 | 0810-333-4444</div>
    </div>
    <script>
        window.onload = function() {
            var ambulance = document.getElementById('ambulance-animation');
            ambulance.style.display = 'flex'; // Hace visible la ambulancia.
            var startPos = window.innerWidth; // Comienza en el lado derecho de la ventana.
            var endPos = (window.innerWidth / 2) - (ambulance.offsetWidth / 2); // Calcula el centro de la pantalla.
            var pos = startPos; // Posición inicial.
            
            var interval = setInterval(frame, 5); // Ajusta el tiempo para una animación más suave.

            function frame() {
                if (pos <= endPos) { // Detente en el centro de la pantalla.
                    clearInterval(interval);
                    ambulance.style.right = endPos + 'px'; // Ajusta la posición final.
                } else {
                    pos--;
                    ambulance.style.right = pos + 'px'; // Actualiza la posición.
                }
            }
        };
    </script>
</body>
</html>
